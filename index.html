<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <div class="keys">
          <div class="key action">
            <span>AC</span>
          </div>

          <div class="key action">
            <span>/</span>
          </div>
          <div class="key action">
            <span>(</span>
          </div>
          <div class="key action">
            <span>)</span>
          </div>

          <div class="key">
            <span>7</span>
          </div>

          <div class="key">
            <span>8</span>
          </div>

          <div class="key">
            <span>9</span>
          </div>

          <div class="key operator">
            <span>*</span>
          </div>

          <div class="key">
            <span>4</span>
          </div>

          <div class="key">
            <span>5</span>
          </div>

          <div class="key">
            <span>6</span>
          </div>

          <div class="key operator">
            <span>-</span>
          </div>

          <div class="key">
            <span>1</span>
          </div>

          <div class="key">
            <span>2</span>
          </div>

          <div class="key">
            <span>3</span>
          </div>

          <div class="key operator">
            <span>+</span>
          </div>

          <div class="key action">
            <span>‚Üê</span>
          </div>

          <div class="key">
            <span>0</span>
          </div>

          <div class="key">
            <span>.</span>
          </div>

          <div class="key operator">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
